{% extends "basic.html" %}

{% block start %}
<div class="container mt-5">
    <form class="col-md-6 mx-auto card p-4 shadow" method="post" enctype="multipart/form-data" id="loginForm">
        {% csrf_token %}
        <h2 class="mb-4 text-center">Login</h2>
        <hr>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" required>
            <div id="usernameHelp" class="form-text">We'll never share your username with anyone</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <p><a href="/register/">Don't have an account? Register here.</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<style>
    /* Add your custom CSS styles here */
    .container {
        max-width: 1000px;
    }
</style>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        // Form validation
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username.trim() === '' || password.trim() === '') {
            alert('Please fill in all fields');
            event.preventDefault(); // Prevent form submission if validation fails
        }
    });
</script>

{% endblock %}
